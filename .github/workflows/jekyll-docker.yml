name: Deploy Jekyll site to Pages

on:
  push:
    branches: ["main"]

  # Permite que puedas ejecutar este workflow manualmente desde la pestaña de Actions
  workflow_dispatch:

# Permisos para el GITHUB_TOKEN necesarios para el despliegue
permissions:
  contents: read
  pages: write
  id-token: write

# Permite una sola ejecución simultánea, cancelando la anterior
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Tarea de construcción y despliegue
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2" # O la versión de Ruby que uses
          bundler-cache: true # Instala y guarda en caché las gemas de Ruby

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Build with Jekyll
        run: bundle exec jekyll build --future --baseurl "${{ steps.pages.outputs.base_url }}"
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  # Tarea de despliegue
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
