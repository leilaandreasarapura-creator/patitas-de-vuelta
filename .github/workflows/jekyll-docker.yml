name: Jekyll site CI

# ğŸ”‘ Permisos del GITHUB_TOKEN (necesarios para Pages)
permissions:
  contents: read
  pages: write
  id-token: write

on:
  push:
    branches: [ "main" ]

jobs:
  # ğŸ› ï¸ Job de build
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        uses: jekyll/builder:latest
        with:
          args: jekyll build --future

      # ğŸ‘‰ Subir el sitio compilado como artifact para Pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  # ğŸš€ Job de deploy
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

