name: Jekyll site CI

# 🔑 Permisos del GITHUB_TOKEN (necesarios para Pages)
permissions:
  contents: read
  pages: write
  id-token: write

on:
  push:
    branches: [ "main" ]

jobs:
  # 🛠️ Job de build
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        uses: docker://jekyll/builder:latest
        with:
          args: /bin/bash -c "chmod -R 777 /srv/jekyll && jekyll build --future"

      # 👉 Subir el sitio compilado como artifact general
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: ./_site

      # 👉 Subir el artifact para GitHub Pages
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3

  # 🚀 Job de deploy
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
